[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=src.agents.base_agent
    --cov=src.agents.simple_agent
    --cov=src.agents.multimodal_agent
    --cov=src.agents.agent_factory
    --cov-config=.coveragerc
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=70
    -k "not old"
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    api: API tests
    llm: LLM client tests
    agent: Agent tests
    utility: Utility tests
    training: Training tests
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
